  <script type="text/javascript">


function up() {
  redball.top = redball.top -10;
}


function right() {
  redball.left = redball.left +15;
}


function left() {
  redball.left = redball.left -15;
}
  function down(){
    redball.top = redball.top +15;
  }

function rightdown() {
redball.left = redball.left +15;
redball.top = redball.top +15
}


function rightup() {
redball.top = redball.top -15;
redball.left = redball.left +15;

}



function leftup() {
redball.left = redball.left -15;
redball.top = redball.top -15;
}




function leftdown() {
redball.left = redball.left -15;
redball.top = redball.top +15;
}


function square() {
    for (i=0; i < 5; i++){
right();

}

    for (i=0; i < 5; i++){
down();
}

left();
}

for (i=0; i < 5; i++){
up();
}

for (i=0; i < 5; i++){
right();
}
}
function triangle() {
    for (i=0; i < 10; i++){
rightdown();

}

    for (i=0; i < 20; i++){
left();
}

    for (i=0; i < 10; i++){
rightup();
}

}

function octagon () {
for (i=0; i < 15; i++){
redball.left = redball.left +8;
}
